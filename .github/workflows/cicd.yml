name: CI/CD Pipeline

on:
  workflow_dispatch:   # Manual trigger only

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Self-hosted EC2 GitHub runner
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/repo-analyzer
          GIT_SHA=${{ github.sha }}
          docker build -t $IMAGE_NAME:$GIT_SHA -t $IMAGE_NAME:latest .

      - name: Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/repo-analyzer
          GIT_SHA=${{ github.sha }}
          docker push $IMAGE_NAME:$GIT_SHA
          docker push $IMAGE_NAME:latest

      - name: Update Kubernetes Manifests
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/repo-analyzer
          GIT_SHA=${{ github.sha }}

          # Replace image placeholder in deployment.yaml
          sed -i "s|DOCKER_HUB_USERNAME/repo-analyzer:latest|$IMAGE_NAME:$GIT_SHA|g" k8s/deployment.yaml

      - name: Create/Update AWS Secret in Kubernetes
        run: |
          kubectl delete secret aws-credentials --ignore-not-found
          kubectl create secret generic aws-credentials \
            --from-literal=AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --from-literal=AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --from-literal=AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/repo-analyzer

      - name: Show running port and public IP
        run: |
          PUBLIC_IP=$(curl -s ifconfig.me)
          echo "âœ… Application is running on http://$PUBLIC_IP:30000"

